<html>
	<head>
		<title>Dylan's Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Django Girls Blog</a></h1>
		</div>

		<div>
			{{ posts.0.title }}

			{% for post in posts %}
				<div>
					<p>published: {{ post.published_date }}</p>
					<h1><a href="">{{ post.title }}</a></h1>
					<p>{{ post.text|linebreaks }}</p>
				</div>
			{% endfor %}
		</div>
			<p>Hi there!</p>
			<p>It works!</p>
	</body>
</html>
